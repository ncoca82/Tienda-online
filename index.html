<!--La siguiente etiqueta es para que el navegador sepa que el documento es HTML5 -->
<!DOCTYPE html> 
<!-- La atributo lang es para que el navegador sepa que el documneto esta en español -->
<html lang="es">
<!-- dentro de la etiqueta head se encuentra toda la información de tu página, no parecera en la pantalla -->
<head>
    <!-- charset es la codificacion de caracteres que vamos a usar en la web -->
    <meta charset="UTF-8">
    <!--Viewport Es para que la pantalla sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link solo se utiliza dentro de la etiqueta head. es el icono de la pestaña 36x36 o 24x24 -->
    <link rel="shortcut icon" href="">
    <!-- Title es lo que va a aparecer en el título de la pestaña y en busqueda de Google -->
    <title>Tienda online</title>
    <!-- descripcion es el texto que va a aparecer en la busqueda de Google -->
    <meta name="description" content="descripción de la web, se recomienda 90 caracteres">

    <meta name="keywords"    content="palabras clave, separadas, por comas">
    <!-- Esta diciendo que html esta vinculado a un archivo CSS -->
    <link href="css/app.css" rel="stylesheet">
<!-- Los elementos de head se auto clausuran, no necesitan etiqueta de cierre -->
</head>

<body>
    <!-- Este es un resumen de los principales elementos html -->

        <!-- Cabecera -->
        <header>
            <h1>Título</h1>
            <p>Subtítulo</p>
        </header>

        <!-- Menú -->
        <nav>
            <ul>
                <li>
                    <a href="#">Enlace 1</a>
                </li>
                <li>
                    <a href="#">Enlace 2</a>
                </li>
                <li>
                    <a href="#">Enlace 3</a>
                </li>
            </ul>
        </nav>

        <!-- Contenido -->
        <main>
            <div class="contact-form">
                <form>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Introduce tu email">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" placeholder="Introduce tu mensaje"></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
            <div class="contact-table">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Mensaje</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Nombre 1</td>
                            <td>Email 1</td>
                            <td>Mensaje 1</td>
                        </tr>
                        <tr>
                            <td>Nombre 2</td>
                            <td>Email 2</td>
                            <td>Mensaje 2</td>
                        </tr>
                        <tr>
                            <td>Nombre 3</td>
                            <td>Email 3</td>
                            <td>Mensaje 3</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Pie de página -->
        <footer>
            <p>© 2019 - Todos los derechos reservados</p>
        </footer>
    
</body>
</html>
