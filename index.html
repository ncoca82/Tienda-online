<!--La siguiente etiqueta es para que el navegador sepa que el documento es HTML5 -->
<!DOCTYPE html> 
<!-- La atributo lang es para que el navegador sepa que el documneto esta en español -->
<html lang="es">
<!-- dentro de la etiqueta head se encuentra toda la información de tu página, no parecera en la pantalla -->
<head>
    <!-- charset es la codificacion de caracteres que vamos a usar en la web -->
    <meta charset="UTF-8">
    <!--Viewport Es para que la pantalla sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link solo se utiliza dentro de la etiqueta head. es el icono de la pestaña 36x36 o 24x24 -->
    <link rel="shortcut icon" href="">
    <!-- Title es lo que va a aparecer en el título de la pestaña y en busqueda de Google -->
    <title>Tienda online</title>
    <!-- descripcion es el texto que va a aparecer en la busqueda de Google -->
    <meta name="description" content="descripción de la web, se recomienda 90 caracteres">

    <meta name="keywords"    content="palabras clave, separadas, por comas">
    <!-- Esta diciendo que html esta vinculado a un archivo CSS -->
    <link href="css/app.css" rel="stylesheet">
<!-- Los elementos de head se auto clausuran, no necesitan etiqueta de cierre -->
