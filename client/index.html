<!--La siguiente etiqueta es para que el navegador sepa que el documento es HTML5 -->
<!DOCTYPE html> 
<!-- La atributo lang es para que el navegador sepa que el documneto esta en español -->
<html lang="es">
<!-- dentro de la etiqueta head se encuentra toda la información de tu página, no parecera en la pantalla -->
<head>
    <!-- charset es la codificacion de caracteres que vamos a usar en la web -->
    <meta charset="UTF-8">
    <!--Viewport Es para que la pantalla sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link solo se utiliza dentro de la etiqueta head. es el icono de la pestaña 36x36 o 24x24 -->
    <link rel="shortcut icon" href="">
    <!-- Title es lo que va a aparecer en el título de la pestaña y en busqueda de Google -->
    <title>Tienda online</title>
    <!-- descripcion es el texto que va a aparecer en la busqueda de Google -->
    <meta name="description" content="descripción de la web, se recomienda 90 caracteres">

    <meta name="keywords"    content="palabras clave, separadas, por comas">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Esta diciendo que html esta vinculado a un archivo CSS -->
    <link href="styles/front/app.css" rel="stylesheet">
    <script type="module" src="src/index.js"></script>
<!-- Los elementos de head se auto clausuran, no necesitan etiqueta de cierre -->
</head>

<body>
    <!-- Este es un resumen de los principales elementos html -->

        <!-- Cabecera -->
        <header>
            <logo-component></logo-component>      
            <menu-component></menu-component>
            <modal-button-component></modal-button-component>
        </header>
        <main>
            <slider-component></slider-component>
            <featured-component></featured-component>
            <details-component></details-component>
            <team-component></team-component>
            <div class="contact">
                <map-component></map-component>
                <flip-card-component>
                    <contact-info-component slot="front"></contact-info-component> 
                    <contact-form-component slot="back"></contact-form-component>
                </flip-card-component>   
            </div>
            <modal-component>
                <product-component>
                    <image-component slot="product-image"></image-component>
                    <swipeable-element-component slot="product-content">
                        <product-info-component slot="primary-swipe-content"></product-info-component>
                        <checkout-form-component slot="secondary-swipe-content"></checkout-form-component>
                    </swipeable-element-component>
                </product-component>
            </modal-component>
        </main>
        <footer-component></footer-component>
    </body>
</html>
